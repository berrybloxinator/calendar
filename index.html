<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/styles.css'>
    <script type='text/javascript' src='action.js'></script>
</head>
<body onload='load()'>
    <div class='container'>
        <div class='box'>
            <div id='left'>
                <div id='day-name'></div>
                <div id='day-num'></div>
            </div>
            <div id='right'>
                <div id='top-right'>
                    <i class="fas fa-angle-left" onclick='clickLeft()'></i>
                    <div id='month'></div>
                    <i class="fas fa-angle-right" onclick='clickRight()'></i>
                </div>
                <div id='bottom-right'>
                    <table>
                        <tbody id='table-body'>
                            <tr>
                                <td>S</td>
                                <td>M</td>
                                <td>T</td>
                                <td>W</td>
                                <td>T</td>
                                <td>F</td>
                                <td>S</td>
                            </tr>
                            <tr>
                                <td id='td0'></td>
                                <td id='td1'></td>
                                <td id='td2'></td>
                                <td id='td3'></td>
                                <td id='td4'></td>
                                <td id='td5'></td>
                                <td id='td6'></td>
                            </tr>
                            <tr>
                                <td id='td7'></td>
                                <td id='td8'></td>
                                <td id='td9'></td>
                                <td id='td10'></td>
                                <td id='td11'></td>
                                <td id='td12'></td>
                                <td id='td13'></td>
                            </tr>
                            <tr>
                                <td id='td14'></td>
                                <td id='td15'></td>
                                <td id='td16'></td>
                                <td id='td17'></td>
                                <td id='td18'></td>
                                <td id='td19'></td>
                                <td id='td20'></td>
                            </tr>
                            <tr>
                                <td id='td21'></td>
                                <td id='td22'></td>
                                <td id='td23'></td>
                                <td id='td24'></td>
                                <td id='td25'></td>
                                <td id='td26'></td>
                                <td id='td27'></td>
                            </tr>
                            <tr>
                                <td id='td28'></td>
                                <td id='td29'></td>
                                <td id='td30'></td>
                                <td id='td31'></td>
                                <td id='td32'></td>
                                <td id='td33'></td>
                                <td id='td34'></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
